<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="icon" href="./logo.png">
    <link rel="stylesheet" href="./styles.css">
    <title>Currency Converter</title>
</head>
<body>
    <div class="container">
        <header>CURRENCY CONVERTER</header>
        <form action="#" class="child">
            <div class="amount">
                <p>ENTER AMOUNT</p>
                <input type="text" value="1">
            </div>
            <div class="droplist">
                <div class="from">
                    <p>FROM</p>
                    <div class="select-box">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="flag">
                        <select name="" id=""></select>
                    </div>
                </div>
                <div class="icon"><i class="fa fa-exchange" aria-hidden="true"></i></div>
                <div class="to">
                    <p>TO</p>
                    <div class="select-box">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="flag">
                        <select name="" id=""></select>
                    </div>
                </div>
            </div>
            <div class="exchange-rate"></div>
            <button>Get ExChange</button>
        </form>
    </div>
    <script src="./country_list.js"></script>
    <script src="./script.js"></script>
</body>
</html>
